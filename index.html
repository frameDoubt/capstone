<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rework of TableMaker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <main id="app">
        <h1><a v-bind:href="myGitHubRepo">Table-Maker: The App</a></h1>
        <p>{{ userPrompt }}</p>
        <input type="text" @keyup.enter="userInput" v-model="userText">
        <table v-show="userList.length > 0">
            <tr>
                <th>District</th>
                <th>Name</th>
                <th>Status</th>
            </tr>
            <tr v-for="(names, name, index) in userList" :key="names.id">
                <td>{{ 'District ' + names.id }}</td>
                <td>{{ names.name }}</td>
                <td>{{ names.status ? "Fallen" : "Living" }}</td>
            </tr>
        </table>
        <button v-show="userList.length > 1" v-on:click="randomSelection">Random</button>
    </main>
</body>
</html>
